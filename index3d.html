	    background: #FFF;
	    border-top: 6px solid #2980b9;

	    display: inline-block;

<div class="meny">
  <img id="logoimg" src="images/pic02.jpg" alt="" />
  <h2><a href="index.html">易十三</a></h2>
  <ul>
    <li class="current_page_item"><a href="index3d.html" accesskey="1" title="首页">首页</a></li>

<div class="contents">
  <iframe name="view_main" src="index2.html" id="main" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="100%">
        
        </iframe>
</div>
<script src="js/meny.min.js"></script>
<script>
	var meny = Meny.create({
		menuElement: document.querySelector( '.meny' ),
		contentsElement: document.querySelector( '.contents' ),
		position: Meny.getQuery().p || 'left',
		height: 200,
		width: 260,
		threshold: 40,
		mouse: true,
		touch: true
	});
	if( Meny.getQuery().u && Meny.getQuery().u.match( /^http/gi ) ) {
		var contents = document.querySelector( '.contents' );
		contents.style.padding = '0px';
		contents.innerHTML = '<div class="cover"></div><iframe src="'+ Meny.getQuery().u +'" style="width: 100%; height: 100%; border: 0; position: absolute;"></iframe>';
	}
</script>
<!-- 代码部分end -->
</body>
